; PlatformIO Project Configuration File
; ESP32-S3 Smart Desktop TV Project

[platformio]
default_envs = esp32-s3-wroom-n8r16


[env:esp32-s3-wroom-n8r16]
platform = espressif32@^6.7.0
board = esp32-s3-devkitc-1
framework = arduino

; 串口配置（按需修改为你的实际端口）
monitor_speed = 115200
upload_speed = 921600
monitor_filters = esp32_exception_decoder, time
; upload_port = COM5
; monitor_port = COM5

; Flash / PSRAM 配置（ESP32-S3-WROOM-N8R16: 8MB Flash + 16MB PSRAM）
board_upload.flash_size = 8MB
board_build.flash_size = 8MB
board_build.filesystem = littlefs
board_build.partitions = default_8MB.csv
board_build.arduino.memory_type = qio_opi

; 编译选项
build_flags =
    -D CORE_DEBUG_LEVEL=3
    -D CONFIG_ARDUHAL_LOG_COLORS=1
    -D BOARD_HAS_PSRAM
    -D ARDUINO_USB_MODE=1
    -D ARDUINO_USB_CDC_ON_BOOT=1
    ; 项目特定配置
    -D PROJECT_VERSION=\"1.0.0\"

; 库依赖
lib_deps =
    ; 传感器库
    adafruit/Adafruit AHTX0@^2.0.5
    adafruit/Adafruit BMP280 Library@^2.6.8
    claws/BH1750@^1.3.0
    ; RTC时钟
    adafruit/RTClib@^2.1.3
    ; 显示库
    bodmer/TFT_eSPI@^2.5.43
    ; 网络和JSON
    bblanchon/ArduinoJson@^6.21.4
    me-no-dev/ESPAsyncWebServer@^1.2.3
    me-no-dev/AsyncTCP@^1.1.1
    ; 音频
    schreibfaul1/ESP32-audioI2S@^3.0.9
    ; NTP时间同步
    arduino-libraries/NTPClient@^3.2.1
